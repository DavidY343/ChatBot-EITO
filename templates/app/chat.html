<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot EITR - Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
        .header { background: #4CAF50; color: white; padding: 15px; text-align: center; }
        .nav { background: #333; overflow: hidden; }
        .nav a { float: left; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        .nav a:hover { background: #ddd; color: black; }
        .chat-container { max-width: 800px; margin: 20px auto; background: white; border-radius: 10px; padding: 20px; }
        .chat-box { height: 400px; border: 1px solid #ddd; padding: 10px; overflow-y: auto; margin-bottom: 10px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 10px; }
        .user-message { background: #e3f2fd; text-align: right; }
        .bot-message { background: #f1f8e9; }
        .input-container { display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ’¬ ChatBot EITR</h1>
    </div>

    <div class="nav">
        <a href="/">Home</a>
        <a href="/chat/" style="background: #4CAF50;">ChatBot</a>
        <a>Dashboard</a>
        {% if user.is_authenticated %}
            <a href="/admin/" style="float: right;">Admin</a>
            <a href="/logout/" style="float: right;">Logout</a>
        {% else %}
            <a href="/admin/" style="float: right;">Login</a>
        {% endif %}
    </div>

    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return;

            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<div class="message user-message">${message}</div>`;
            userInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // Call Django backend
            fetch("/api/chat/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(res => res.json())
            .then(data => {
                chatBox.innerHTML += `<div class="message bot-message">${data.message}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(err => console.error(err));
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetch("/api/chat/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: "__start__" })
            })
            .then(res => res.json())
            .then(data => {
                const chatBox = document.getElementById('chatBox');
                chatBox.innerHTML += `<div class="message bot-message">${data.message}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(err => console.error(err));
        });
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
